<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>MAIN</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav-toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <a href="/" class="nav-logo">
                <div>🐣 삐삐는 아이디 🐣</div>
            </a>
            <div class="nav-menu">
                <ul class="nav-list" id="nav-list">
                    <li class="nav-item">
                        <a href="/login" class="myButton">login</a></li>
                    <li class="nav-item">
                        <a href="/mypage" class="myButton">mypage</a></li>
                    <li class="nav-item">
                        <a href="/choi" class="myButton">랜덤 아이디 생성</a></li>
                    <li class="nav-item">
                        <a href="/idmean" class="myButton">의미확인</a>
                        <li class="nav-item">
                            <a href="/makeid" class="myButton">아이디 만들기</a></li>
                        <li class="nav-item">
                            <a href="/game" class="myButton">game</a></li>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="form">
        <h1>🐣 Login 🐣</h1>
        <form method="POST" id="authForm">
            {%with messages = get_flashed_messages()%} {%if messages %}
            <script type="text/javascript">
                alert("{{messages[-1]}}");
            </script>
            {%endif%} {%endwith%}
            <div class="select">
                <p>
                    <input type="text" id="name" name="name" placeholder="name">
                </p>
                <p>
                    <input type="text" id="id" name="id" placeholder="ID를 입력해주세요">
                </p>

                <p>
                    <input type="password" id="pw" name="pw" placeholder="password를 입력해주세요">
                </p>
            </div>
            <input type="submit" name="sign_in" value="로그인" class="input" style="WIDTH: 20vw;; background-color:#5C5D51;  border:0px transparent solid; color: #fff; margin-bottom: 10px; font-size: 1.5vw;" onclick="location.href='/mypage'" />
            <input type=button class="input" style=" WIDTH: 20vw; background-color:#5C5D51; border:0px transparent solid; color: #fff; font-size: 1.5vw; " value="회원가입 " name="register " onclick="location.href='/signup' " class="inp ">
        </form>
    </div>
</body>

</html>
